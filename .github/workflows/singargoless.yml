name: singargoless

on:
  workflow_dispatch:      # 支持手动触发
  schedule:
    - cron: '0 0 */5 * *'  # 每5天自动检查一次

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      needs_update: ${{ steps.compare.outputs.update }}
      sb_ver: ${{ steps.get_version.outputs.sb_ver }}
      cf_ver: ${{ steps.get_version.outputs.cf_ver }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Latest Versions
        id: get_version
        run: |
          # 获取 sing-box 最新版本号 (去掉开头的 v)
          SB_VER=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          # 获取 cloudflared 最新版本号
          CF_VER=$(curl -s https://api.github.com/repos/cloudflare/cloudflared/releases/latest | jq -r '.tag_name')
          
          echo "sb_ver=$SB_VER" >> $GITHUB_OUTPUT
          echo "cf_ver=$CF_VER" >> $GITHUB_OUTPUT
          echo "检测到版本: Sing-box($SB_VER), Cloudflared($CF_VER)"

      - name: Check Cache
        id: cache-check
        uses: actions/cache/restore@v4
        with:
          path: version_record.txt
          # 只要版本号不变，Key 就会命中
          key: v-cache-${{ steps.get_version.outputs.sb_ver }}-${{ steps.get_version.outputs.cf_ver }}

      - name: Compare Versions
        id: compare
        run: |
          if [ -f version_record.txt ]; then
            echo "update=false" >> $GITHUB_OUTPUT
            echo "版本未变动，跳过构建"
          else
            echo "sb_${{ steps.get_version.outputs.sb_ver }}_cf_${{ steps.get_version.outputs.cf_ver }}" > version_record.txt
            echo "update=true" >> $GITHUB_OUTPUT
            echo "版本有更新，准备构建"
          fi

      - name: Save Version Cache
        if: steps.compare.outputs.update == 'true'
        uses: actions/cache/save@v4
        with:
          path: version_record.txt
          key: v-cache-${{ steps.get_version.outputs.sb_ver }}-${{ steps.get_version.outputs.cf_ver }}

  build-and-push:
    needs: check-version
    # 逻辑：如果有版本更新，或者你是手动点击的 Workflow Dispatch，则执行构建
    if: needs.check-version.outputs.needs_update == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/singargoless
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.check-version.outputs.sb_ver }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./singargoless/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            SB_VER_TAG=${{ needs.check-version.outputs.sb_ver }}
            CF_VER_TAG=${{ needs.check-version.outputs.cf_ver }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
