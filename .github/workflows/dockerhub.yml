name: 构建并推送Docker镜像到dockerhub

on:
  workflow_dispatch:  # 手动触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 设置 QEMU 支持 ARM 架构
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3️⃣ 设置 Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ 提取 Docker 镜像元信息（只生成 latest + tag）
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository.split('/')[1] }}
          tags: |
            type=semver,pattern={{version}}           # Git tag v1.2.3 -> 1.2.3
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}  # main 分支 latest

      # 6️⃣ 构建并推送镜像
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
