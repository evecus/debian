name: 构建debian13

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: '自定义镜像名称 (仅小写字母/数字/中划线)'
        required: true
        default: 'debian13-custom' # 默认名称
      image_tag:
        description: '自定义镜像标签'
        required: true
        default: 'latest' # 默认标签

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 执行构建并推送
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          # 这里通过插值表达式组合出你输入的名称和标签
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.inputs.image_name }}:${{ github.event.inputs.image_tag }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.inputs.image_name }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
