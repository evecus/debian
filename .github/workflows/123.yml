name: 删除代码、tags和release

on:
  workflow_dispatch: # 仅限手动触发，防止灾难性意外

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须：用于删除 tags 和提交文件
      discussions: write # 如果有关联的讨论建议开启

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 3. 清理文件系统 (保留 .github)
      - name: Remove all files except .github
        run: |
          shopt -s extglob
          rm -rf *
          ls -a

      # 4. 提交更改
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: complete reset (removed all files, tags, and releases)"
            git push origin main --force
          else
            echo "No file changes to commit"
          fi
